<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Room Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 50%;
        }

        form input, form button {
            margin-top: 10px;
        }

        #editModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #editModalContent {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
    </style>
    <script>
        let currentRoomId;

        async function fetchRooms() {
            const response = await fetch('/rooms');
            const rooms = await response.json();
            const table = document.getElementById('roomTable');
            const tbody = table.querySelector('tbody');
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            rooms.forEach(room => {
                const row = tbody.insertRow(-1);
                const idCell = row.insertCell(0);
                const roomNumberCell = row.insertCell(1);
                const roomStatusCell = row.insertCell(2);
                const roomTypeCell = row.insertCell(3);
                const ppnCell = row.insertCell(4);
                const capacityCell = row.insertCell(5);
                const actionsCell = row.insertCell(6);

                idCell.textContent = room.roomID;
                roomNumberCell.textContent = room.roomNumber;
                roomStatusCell.textContent = room.roomStatus;
                roomTypeCell.textContent = room.roomType;
                ppnCell.textContent = room.ppn;
                capacityCell.textContent = room.capacity;

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.addEventListener('click', () => {
                    showEditModal(room);
                });
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', async () => {
                    const confirmDelete = confirm('Are you sure you want to delete this room?');
                    if (confirmDelete) {
                        const response = await fetch(`/rooms/${room.roomID}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete room.');
                        }
                    }
                });
                actionsCell.appendChild(deleteButton);

                const viewReservationButton = document.createElement('button');
                viewReservationButton.textContent = 'View Reservation';
                viewReservationButton.addEventListener('click', () => {
                    showReservationModal(room.reservations);
                });
                actionsCell.appendChild(viewReservationButton);

            });
        }

        function showEditModal(room) {
            currentRoomId = room.roomID;
            document.getElementById('editRoomNumber').value = room.roomNumber;
            document.getElementById('editRoomStatus').value = room.roomStatus;
            document.getElementById('editRoomType').value = room.roomType;
            document.getElementById('editPpn').value = room.ppn;
            document.getElementById('editCapacity').value = room.capacity;
            document.getElementById('editModal').style.display = 'block';
        }

        function hideEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function updateRoom(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const response = await fetch(`/rooms/${currentRoomId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });
            if (response.ok) {
                location.reload();
            } else {
                alert('Failed to update room.');
            }
        }

        async function createRoom(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const response = await fetch('/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });
            if (response.ok) {
                location.reload();
            } else {
                alert('Failed to create room.');
            }
        }

        function showReservationModal(reservations) {
            const table = document.getElementById('reservationTable');
            const tbody = table.querySelector('tbody');
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            reservations.forEach(reservation => {
                const row = tbody.insertRow(-1);
                const reservationIdCell = row.insertCell(0);
                const checkInTimeCell = row.insertCell(1);
                const checkOutTimeCell = row.insertCell(2);
                const durationCell = row.insertCell(3);
                const totalCell = row.insertCell(4);
                const personCell = row.insertCell(5);

                reservationIdCell.textContent = reservation.reservationID;
                checkInTimeCell.textContent = reservation.checkInTime;
                checkOutTimeCell.textContent = reservation.checkOutTime;
                durationCell.textContent = reservation.duration;
                totalCell.textContent = reservation.total;
                personCell.textContent = reservation.person;
            });

            document.getElementById('reservationModal').style.display = 'block';
        }

        function hideReservationModal() {
            document.getElementById('reservationModal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', fetchRooms);
    </script>
</head>
<body>
<h1>Room Page</h1>
<table id="roomTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Room Number</th>
        <th>Room Status</th>
        <th>Room Type</th>
        <th>Price Per Night</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<h2>Create New Room</h2>
<form onsubmit="createRoom(event);">
    <label for="roomNumber">Room Number:</label>
    <input type="number" id="roomNumber" name="roomNumber" required>
    <label for="roomStatus">Room Status:</label>
    <input type="text" id="roomStatus" name="roomStatus" required>

    <label for="roomType">Room Type:</label>
    <input type="text" id="roomType" name="roomType" required>

    <label for="ppn">Price Per Night:</label>
    <input type="number" step="0.01" id="ppn" name="ppn" required>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" required>

    <button type="submit">Create Room</button>
</form>
<div id="editModal">
    <div id="editModalContent">
        <h2>Edit Room</h2>
        <form onsubmit="updateRoom(event);">
            <label for="editRoomNumber">Room Number:</label>
            <input type="number" id="editRoomNumber" name="roomNumber" required>

            <label for="editRoomStatus">Room Status:</label>
            <input type="text" id="editRoomStatus" name="roomStatus" required>

            <label for="editRoomType">Room Type:</label>
            <input type="text" id="editRoomType" name="roomType" required>

            <label for="editPpn">Price Per Night:</label>
            <input type="number" step="0.01" id="editPpn" name="ppn" required>

            <label for="editCapacity">Capacity:</label>
            <input type="number" id="editCapacity" name="capacity" required>

            <button type="submit">Update Room</button>
            <button type="button" onclick="hideEditModal();">Cancel</button>
        </form>
    </div>
</div>
<!-- Reservation Details Modal -->
<div id="reservationModal"
     style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4);">
    <div id="reservationModalContent"
         style="background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 50%;">
        <h2>Reservation Details</h2>
        <table id="reservationTable">
            <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th>Duration</th>
                <th>Total</th>
                <th>Persons</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" onclick="hideReservationModal();">Close</button>
    </div>
</div>

</body>
</html>
